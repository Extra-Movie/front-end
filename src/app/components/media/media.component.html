<!-- Card design with fixed size -->
<div class="bg-base-300 rounded-lg p-4 flex flex-col gap-2 shadow-md overflow-hidden md:grid-cols-2 lg:grid-cols-3">
  <div class="w-full aspect-[3/4] overflow-hidden">
    <img [src]="mediaItem.poster_path" [alt]="mediaItem.title" class="w-full h-full object-center rounded-xl hover:scale-110 transition-transform duration-300" />
  </div>

  <!-- Title and popularity -->
  <div class="flex flex-col gap-2">
  <div class="flex justify-between items-center">
    <span class="text-lg font-bold truncate max-w-[80%]">{{mediaItem.title}}</span>


    <!-- popularity and star icon -->
    <div class="flex items-center">
      <span class="text-warning mr-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118l-2.8-2.034c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
      </span>
      <span class="text-primary font-bold">{{mediaItem.popularity}}</span>
    </div>
  </div>

  <!-- Overview -->
  <!-- <div class="overflow-y-auto h-[110px] text-sm">
    <span class="text-base-content">{{overview}}</span>
  </div> -->

  <!-- Buttons -->
<div class="flex justify-between mt-auto">
  <button class="btn btn-secondary  text-bold" (click)="addtowatchlist()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
    </svg>
    Watchlist
  </button>
  <button class="btn btn-primary " (click)="addtocart()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
    </svg>
    Add to Cart
  </button>
</div>
</div>
