<div class="min-h-screen my-4 container">
  @if(loading)
  {
    <div class="min-h-screen flex justify-center items-center w-full bg-[url('/images/hateful_eight.webp')] bg-cover bg-center bg-no-repeat bg-black/80 dark:bg-black/85 bg-blend-color">
      <span class="loading loading-spinner text-secondary"></span>
    </div>
  }
  @else {

    <div class="container md:justify-around flex md:flex-row flex-col-reverse gap-3 bg-gradient-to-r from-base-200 to-base-300 rounded-2xl mx-auto">
      <div class="info  md:w-3/5 flex items-center p-2 ">
        <div class="w-full left-part text-neutral text-md mx-auto text-center">
            <h2 class = "my-2">{{movieDetails.original_title}}</h2>
            <h2 class = "my-2">{{movieDetails.release_date}}</h2>
            <p class = "my-2 text-base-content">{{movieDetails.overview}}</p>

            <!-- popularity and star icon -->
          <div class="flex items-center justify-around w-1/2 mx-auto">
            <h3 class = "text-xl my-2">Â£{{movieDetails.price}}</h3>
            <div class="rate flex items-center">
              <span class=" mr-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 fill-current" viewBox="0 0 20 20">
                  <path
                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118l-2.8-2.034c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                </svg>
              </span>
              <span class=" font-semibold">{{(movieDetails.popularity%10)<5?((movieDetails.popularity%10)+5).toFixed(1):(movieDetails.popularity%10).toFixed(1)}}</span>
            </div>
          </div>
          <!-- Buttons - positioned at the bottom with -->
          <div class="flex justify-around gap-4 my-3 w-3/4 mx-auto">
            <button class="btn btn-sm btn-circle btn-secondary md:w-1/3 w-2/5 p-1 " (click)="addToWatchlist()">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
              </svg>
              Watch List
            </button>
            <button class="btn btn-sm flex-1 btn-primary" (click)="addToCart()" >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              Add to Cart
            </button>
          </div>

          <div class="categories flex flex-row justify-around my-3">
            <h4 *ngFor="let cat of movieCats ; let i =index">
              {{cat}}
            </h4>
          </div >

          <!-- TrailerLink -->
          <a [href]="trailerLink" target="_blank" rel="noopener noreferrer"  class="text-center my-3 flex justify-center items-center gap-3 w-fit mx-auto">
            <i  class="fa-solid fa-link text-primary"></i>
            <span >Trailer</span>
          </a>

        </div>
      </div>
      <img class="md:w-2/5 w-full rounded-2xl aspect-square " src={{getImageSrc()}} alt='{{movieDetails.poster_path}}' />
    </div>

    <div class="movies-sec my-3">
      <h2 class="relative text-lg text-neutral after:absolute after:-inset-1 after:block after:bg-accent after:top-6">Related Movies</h2>
      <div class="related-movies grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 gap-3 my-4">
        <div class="item" *ngFor="let movie of displayedRelatedMovies ; let i =index" >
          <app-mediaCard [mediaItem] ="movie"></app-mediaCard>
        </div>
      </div>
    </div>


  }

</div>
